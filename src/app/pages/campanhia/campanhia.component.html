<!-- campanha.component.html -->
<div class="container">
  <div class="button-grid">
    <button *ngFor="let button of buttons101to108" class="button" (click)="onButtonClick(button)">
      {{ button }}
    </button>
  </div>

  <div class="button-grid">
    <button *ngFor="let apartmentId of buttons201to208" class="button" (click)="onButtonClick(apartmentId)">
      {{ apartmentId }}
    </button>
  </div>

  <!-- Feedback Section -->
  <div *ngIf="lastButtonPressed !== null" class="feedback">
    <p>Campanhia do apartamento {{lastButtonPressed}} pressionada.</p><p> Favor aguardar!</p>
  </div>
</div>
